<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title></title>
        
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport"
              content="user-scalable=no,
                       width=device-width,
                       initial-scale=1.0,
                       minimum-scale=1.0,
                       maximum-scale=1.0"/>
        
        <style rel="stylesheet" type="text/css">
            .unSelectedAble {
                /* 内容不可以被选中 */
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            * {
                padding: 0;
                margin: 0;
            }
            
            a {
                text-decoration: none;
            }
            
            ul,
            ol {
                list-style: none;
            }
            
            input {
                outline: none;
            }
            
            img {
                display: block;
            }
            
            html,
            body {
                height: 100%;
                /* overflow: hidden; */
            }
            
            /**** Start ****/
            html {
                /* touch-action: none; */
            }
            
            #wrap {
                width: 100%;
                min-height: 100%;
                
                background-color: #b3ccaf;
            }
            
            #content {
                width: 100%;
                padding-bottom: 50px;
                padding-top: 50px;
                padding-left: 50px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                
                font-size: 14px;
                background-color: #b3ccaf;
            }
            
            #footer {
                width: 100%;
                height: 50px;
                margin-top: -50px;
                
                color: #b3ccaf;
                background-color: #162454;
                text-align: center;
                line-height: 50px;
            }
            
            button {
                height: 36px;
                margin: 20px;
                padding: 4px;
                
                color: #000;
                font-size: 18px;
                background-color: #94b5b2;
                border: 0 none;
                border-radius: 6px;
            }
            
            input {
                padding: 6px;
                font-size: 18px;
                margin: 0 2px;
                background-color: #b76f59;
                border: 0 none;
            }
        </style>
    </head>
    
    <body class="unSelectedAble">
        
        <!-- 模拟屏幕区域 -->
        <div id="wrap">
            
            <!-- 内容区域 -->
            <div id="content">
            </div>
        </div>
        
        <!-- 底部区域 -->
        <div id="footer">
            Copyright ©2019 耶梦加德
        </div>
        
        
        <!-- javascript 代码 -->
        <script src="https://cdn.bootcss.com/react/16.7.0/umd/react.development.js"></script>
        <script src="https://cdn.bootcss.com/react-dom/16.7.0/umd/react-dom.development.js"></script>
        <script src="https://cdn.bootcss.com/prop-types/15.6.2/prop-types.js"></script>
        <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
        <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
        <script type="text/babel">
            class MostPopularReponsitory extends React.Component{
                state = {
                    repoUrl: "",
                    repoName: "",
                    points: ["."],
                    count: 1
                };
                
                componentDidMount(){
                    const url = `https://api.github.com/search/repositories?q=${this.props.keyword}&sort=stars`;
                    axios.get(url).then(response=>{
                        const {name:repoName, html_url:repoUrl} = response.data.items[0];
                        this.setState({
                            repoName,
                            repoUrl
                        });
                    }).catch(err=>console.log(err?err:"Search From: "+url));
                    
                    window.setInterval(()=>{
                        let {points, count} = this.state;
                        points.unshift(".");
                        count += 1;
                        if(count >= 7){
                            count = 1;
                            points = ["."];
                        }
                        this.setState({
                            points,
                            count
                        })
                    }, 300)
                }
                
                render(){
                    const {repoName, repoUrl, points} = this.state;
                    if(repoName === ""){
                        return (
                            <h1>
                                Searching {
                                points.map(each=>{
                                    return each
                                })
                            }
                            </h1>
                        )
                    }else{
                        return (
                            <h1>
                                The most popular Git Reponsitory is
                                <a href={repoUrl} target="_blank"> {repoName}</a>
                            </h1>
                        )
                    }
                }
            }
    
            const keyword = "v";
            ReactDOM.render(<MostPopularReponsitory keyword="keyword"/>, document.getElementById("content"));
        </script>
    </body>
</html>
